name: Continous Integration
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: 'jdk'
      - name: Build
        run: |
          cd $GITHUB_WORKSPACE
          mvn clean verify -P repo-github -Dusername=$GITHUB_ACCESS_TOKEN --settings .github/settings.xml
        env:
          MAVEN_USERNAME: ${{ secrets.MAIN_GITHUB_RELEASE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAIN_GITHUB_RELEASE_TOKEN }}
          MAIN_GITHUB_RELEASE_USERNAME: ${{ secrets.MAIN_GITHUB_RELEASE_USERNAME }}
          MAIN_GITHUB_RELEASE_TOKEN: ${{ secrets.MAIN_GITHUB_RELEASE_TOKEN }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.MAIN_GITHUB_RELEASE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.MAIN_GITHUB_RELEASE_TOKEN }}
