# Kann über das Argument "--spring.profiles.active=production=development" aktiviert werden.
server.port: 80
 
# H2 Datenbank konfigurieren.
# Schließen der in-memory Datenbank verhindern, da diese sonst gelöscht wird: "DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false"
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.username=sa
spring.datasource.password=test
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/root/database/console

management.endpoints.web.exposure.include=*
# Actuator konfigurieren.
management.endpoint.health.show-details=always

# Logging Optionen
#logging.level.root=DEBUG
#logging.level.org.springframework.web=DEBUG
#logging.level.org.springframework.security=DEBUG

spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true


# Eingebetter LDAP Server
# Damit stellen wir sicher, dass es immer einen LDAP Server gibt.
# Sonst gibt es während der Entwickler Fehler bei der Ausführung.
spring.ldap.embedded.base-dn= dc=memorynotfound,dc=com
spring.ldap.embedded.credential.username= uid=admin
spring.ldap.embedded.credential.password= secret
spring.ldap.embedded.ldif=classpath:schema.ldif
spring.ldap.embedded.port= 12345
spring.ldap.embedded.validation.enabled=false

spring.boot.admin.client.url=http://localhost/root/actuator/dashboard