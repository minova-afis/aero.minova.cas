name: Release µCAS Service jar

on:
  # Trigger on new releases
  release:
    types: [published]
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 13.6.2)'
        required: false
        default: ''

env:
  MAVEN_OPTS: '-Xmx1024m'

jobs:
  release-fatjar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
          else
            VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"
          
      - name: Update version in pom.xml
        if: ${{ !contains(env.VERSION, 'SNAPSHOT') }}
        run: |
          # Update version in mcas module
          mvn versions:set -DnewVersion=${{ env.VERSION }} -pl mcas
          mvn versions:commit -pl mcas
          
      - name: Build and test
        run: |
          echo "Building µCAS fat-jar..."
          mvn clean verify -pl mcas -B
          
      - name: Deploy to GitHub Packages
        env:
          MAIN_GITHUB_RELEASE_USERNAME: ${{ secrets.MAIN_GITHUB_RELEASE_USERNAME }}
          MAIN_GITHUB_RELEASE_TOKEN: ${{ secrets.MAIN_GITHUB_RELEASE_TOKEN }}
        run: |
          echo "Deploying µCAS fat-jar to GitHub Packages..."
          mvn deploy -pl mcas -B -DskipTests -s .github/settings.xml
            
      - name: Upload fat-jar as release asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: mcas/target/ch.minova.service.mcas.jar
          asset_name: ch.minova.service.mcas-${{ env.VERSION }}.jar
          asset_content_type: application/java-archive
          
      - name: Create artifact summary
        run: |
          echo "## µCAS Fat-JAR Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Group ID**: ch.minova" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact ID**: service.mcas" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: https://maven.pkg.github.com/minova-afis/aero.minova.maven.root" >> $GITHUB_STEP_SUMMARY
          echo "- **Fat-JAR Size**: $(ls -lh mcas/target/ch.minova.service.mcas.jar | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
          
          if [ -f mcas/target/ch.minova.service.mcas.jar ]; then
            echo "✅ Fat-JAR successfully built and deployed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Fat-JAR build failed" >> $GITHUB_STEP_SUMMARY
          fi