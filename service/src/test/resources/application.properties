# Nur für Unit Tests verwenden.
spring.main.allow-bean-definition-overriding=true

##Datenbank config für Tests
spring.jpa.hibernate.ddl-auto = create-drop
hibernate.dialect=org.hibernate.dialect.H2Dialect
# DB_CLOSE_DELAY=-1 wird benötigt, damit ein Test die Datenbank für den nächsten Test durch eine Schließung kaputt macht.
# Wenn dieses Problem vorhanden, dann tritt es nicht immer auf, wodurch es nicht sofort auffällt.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Während Tests führen exzessive Logs nur zu Problemen,
# da man in der Konsole nur schwer sieht, welcher Test
logging.level.root=WARN
spring.main.banner-mode=off

server.port=8084

spring.mail.host=host
spring.mail.username=username
spring.mail.password=password
spring.mail.port=1234

testErgebnisPositiveKey=1
testErgebnisNegativeKey=2

aero_minova_core_application_root_path=./target/tests


# Wichtig für Postgres, damit keine "_" erzeugt werden
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

login_dataSource=admin

# Diese Einstellung vermeidet folgende Warnung: spring.jpa.open-in-view is enabled by default. Therefore, database queries may be performed during view rendering. Explicitly configure spring.jpa.open-in-view to disable this warning
spring.jpa.open-in-view=true
spring.jpa.show-sql=true