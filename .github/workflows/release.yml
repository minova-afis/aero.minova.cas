name: Release
on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release Version'
        required: true
        default: ''

jobs:
  Release:
    uses: minova-afis/aero.minova.os.github.workflows/.github/workflows/release-java.yml@main
    secrets: inherit
    with:
      release-version: ${{ github.event.inputs.release-version }}
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          java-package: 'jdk'
   
      ### Docker IO Release
      - name: build & push container image '${{ github.event.inputs.releaseVersion }}'
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: 'aero.minova.cas.app'
          tags: ${{ github.event.inputs.releaseVersion }}
          registry: 'docker.io'
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          buildArgs: 'casVersion=${{ github.event.inputs.releaseVersion }}'
