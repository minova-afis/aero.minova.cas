name: Continous Integration
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: 'jdk'
          server-username: ${{ secrets.MAIN_GITHUB_RELEASE_USERNAME }}
          server-password: ${{ secrets.MAIN_GITHUB_RELEASE_TOKEN }}
      - name: Build
        run: |
          cd $GITHUB_WORKSPACE
          mvn clean verify -P repo-github -Dusername=${{ secrets.MAIN_GITHUB_RELEASE_USERNAME }}
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.MAIN_GITHUB_RELEASE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.MAIN_GITHUB_RELEASE_TOKEN }}
